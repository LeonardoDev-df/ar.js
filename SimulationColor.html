<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>AR Example</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="script.js"></script>


    <a-scene embedded arjs="debugUIEnabled:false;">

        <a-marker type="pattern" url="foto.patt"  markerhandler>
            <a-entity id="marker1" >
                <a-box material="color: red;"></a-box>
            </a-entity>
        </a-marker>


        <a-marker type="pattern" url="foto2.patt" markerhandler>
            <a-entity id="marker2">
                <a-box material="color: blue;"></a-box>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="hiro.patt" >
            <a-entity id="mixedCube"   visible="false">
                <a-box material="color: purple;" ></a-box>
            </a-entity>

        </a-marker>
        

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
